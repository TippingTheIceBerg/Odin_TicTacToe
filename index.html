<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main class="playingField">
        <h1>Tic Tac Toe</h1>
        <dialog>

        </dialog>
        <section class="playerInput__selection">
            <div>
                <input type="text" name="player" id="player1">
                <input type="button" value="submit" class="player1__btn">
                <label for="player1">Player1</label>
            </div>
            <div>
                <input type="text" name="player" id="player2">
                <input type="button" value="submit" class="player2__btn">
                <label for="player2">Player2</label>
            </div>
        </section>
        <section class="playing__container" >
            <section class="player1__container">
                <p class="player1__playerName"></p>
            </section>
            <section class="ticTacToe__container">
                <div class="ticTacToe__grid1 row1 column1 diag1 grid" data-attribute="0" >
                    <i data-symbol=""></i>
                </div>
                <div class="ticTacToe__grid2 row1 column2 grid" data-attribute="1">
                    <i data-symbol=""></i>
                </div>
                <div class="ticTacToe__grid3 row1 diag2 column3 grid" data-attribute="2" >
                    <i data-symbol=""></i>
                </div>
                <div class="ticTacToe__grid4 row2 column1 grid" data-attribute="3">
                    <i data-symbol=""></i>
                </div>
                <div class="ticTacToe__grid5 row2 column2 diag1 diag2 grid" data-attribute="4" >
                    <i data-symbol=""></i>
                </div>
                <div class="ticTacToe__grid6 row2 column3 grid" data-attribute="5" >
                    <i data-symbol=""></i>
                </div>
                <div class="ticTacToe__grid7 row3 column1 diag2 grid" data-attribute="6" >
                    <i data-symbol=""></i>
                </div>
                <div class="ticTacToe__grid8 row3 column2 grid" data-attribute="7" >
                    <i data-symbol=""></i>
                </div>
                <div class="ticTacToe__grid9 row3 diag1 column3 grid" data-attribute="8" >
                    <i data-symbol=""></i>
                </div>
            </section>

            <section class="player2__container">
                <p class="player2__playerName"></p>
            </section>
        </section>
        <input type="button" value="Reset" class="reset__game">
    </main>

    <audio controls autoplay>
        <source src="./music/A Kind Of Hope.mp3" type="audio/ogg">
    </audio>
</body>
<link rel="stylesheet" href="./style.css">
<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/a540afb5d1.js" crossorigin="anonymous"></script>
</html>
